<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <title>Team Profile</title>
            <link rel="stylesheet" href="./assets/css/style.css">
        </head>
        <body>
            <header>
                <h1>My Team</h1>
            </header>
            <main>
                <div class="wrapper">
                <!-- Manager -->
        <div class="role">
            <div class="role-display">
                <div class="basic">
                    <h2>1</h2>
                    <h3>Manager</h3>
                </div>
                <div class="specific">
                    <div class="specific-wrapper">
                        <div class="id">
                            <text>ID: <span class="input-num">1</span></text></text>
                        </div>
                        <div class="email">
                            <text>Email: <span class="inputs"><a href="mailto: 1">1</a></span></text>
                        </div>
                        <div class="wild-card">
                            <text>Office Number: <span class="input-num">1</span></text>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                <!-- Engineer -->
        <div class="role">
            <div class="role-display">
                <div class="basic">
                    <h2>1</h2>
                    <h3>Engineer</h3>
                </div>
                <div class="specific">
                    <div class="specific-wrapper">
                        <div class="id">
                            <text>ID: <span class="input-num">1</span></text></text>
                        </div>
                        <div class="email">
                            <text>Email: <span class="inputs"><a href="mailto: 1">1</a></span></text>
                        </div>
                        <div class="wild-card">
                            <text>GitHub: <span class="inputs"><a href="https://github.com/1">1<a></span></text>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                 <!-- Intern -->
        <div class="role">
            <div class="role-display">
                <div class="basic">
                    <h2>1</h2>
                    <h3>Intern</h3>
                </div>
                <div class="specific">
                    <div class="specific-wrapper">
                        <div class="id">
                            <text>ID: <span class="input-num">1</span></text></text>
                        </div>
                        <div class="email">
                            <text>Email: <span class="inputs"><a href="mailto: 1">1</a></span></text>
                        </div>
                        <div class="wild-card">
                            <text>School: <span class="inputs">1</span></text>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                </div>
            </main>
        </body>
    </html>
